<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coding Class Portal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code&family=Roboto:wght@400;700&display=swap');

    /* Reset */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: #cbd5e1;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #0f172a;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(100, 116, 139, 0.6);
      max-width: 480px;
      width: 100%;
    }

    h1, h2 {
      font-family: 'Fira Code', monospace;
      text-align: center;
      color: #38bdf8;
      margin-bottom: 1rem;
      user-select: none;
      text-shadow: 0 0 5px #38bdf8;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #94a3b8;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      font-family: 'Fira Code', monospace;
      background: #1e293b;
      color: #cbd5e1;
      box-shadow: inset 0 0 8px #0f172a;
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      box-shadow: 0 0 12px #38bdf8;
      background: #152238;
    }

    button {
      width: 100%;
      padding: 14px 0;
      border: none;
      border-radius: 10px;
      background: #0ea5e9;
      color: #0f172a;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      letter-spacing: 0.05em;
      font-family: 'Fira Code', monospace;
      transition: background-color 0.3s ease;
      user-select: none;
      box-shadow: 0 4px 12px #38bdf8aa;
    }

    button:hover {
      background: #0284c7;
      color: #e0f2fe;
    }

    #error-msg {
      color: #f87171;
      text-align: center;
      margin-bottom: 15px;
      font-weight: 700;
      user-select: none;
    }

    #dashboard, #admin-panel {
      display: none;
    }

    .welcome {
      text-align: center;
      font-family: 'Fira Code', monospace;
      margin-bottom: 25px;
      color: #38bdf8;
      font-size: 1.4rem;
      text-shadow: 0 0 10px #0ea5e9;
      user-select: none;
    }

    .info {
      text-align: center;
      font-style: italic;
      color: #64748b;
      margin-bottom: 30px;
      font-size: 0.9rem;
      user-select: none;
    }

    .log {
      background: #1e293b;
      border-radius: 8px;
      padding: 15px;
      max-height: 180px;
      overflow-y: auto;
      font-family: 'Fira Code', monospace;
      font-size: 0.85rem;
      color: #94a3b8;
      margin-top: 25px;
      user-select: text;
    }

    .btn-logout {
      margin-top: 30px;
      background: #ef4444;
      color: white;
      font-weight: 700;
      letter-spacing: 0.1em;
      box-shadow: 0 4px 12px #f87171aa;
    }

    .btn-logout:hover {
      background: #dc2626;
    }

    .btn-zoom {
      background: #22c55e;
      margin-bottom: 10px;
      box-shadow: 0 4px 12px #22c55eaa;
    }

    .btn-zoom:hover {
      background: #16a34a;
    }

    /* Admin table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 0.9rem;
      color: #cbd5e1;
    }

    th, td {
      padding: 12px 10px;
      border-bottom: 1px solid #334155;
      text-align: left;
      font-family: 'Fira Code', monospace;
    }

    th {
      background-color: #1e40af;
      user-select: none;
    }

    /* Scroll for table */
    .table-wrapper {
      max-height: 250px;
      overflow-y: auto;
      margin-top: 15px;
      border-radius: 8px;
      border: 1px solid #334155;
    }

    /* Responsive */
    @media (max-width: 520px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- LOGIN BOX -->
    <div id="login-box">
      <h1>Welcome to Coding Class</h1>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" autocomplete="off" />
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" autocomplete="off" />
      <button onclick="login()">Login</button>
      <div id="error-msg"></div>
    </div>

    <!-- STUDENT DASHBOARD -->
    <div id="dashboard">
      <div class="welcome">Hello, <span id="student-name"></span>!</div>
      <div class="info">Class every Monday at 8:30 PM Lebanon / 6:30 PM UK</div>
      <button class="btn-zoom" onclick="joinZoom()">Join Zoom Class</button>
      <div class="log" id="log"></div>
      <button class="btn-logout" onclick="logout()">Logout</button>
    </div>

    <!-- ADMIN PANEL -->
    <div id="admin-panel">
      <h2>Admin Panel</h2>
      <div class="info">Attendance log (session info will appear here):</div>
      <div class="log" id="admin-log">
        <!-- attendance logs go here -->
      </div>
      <button class="btn-logout" onclick="logout()">Logout</button>
    </div>

    <!-- Hidden attendance form -->
    <form
      id="attendance-form"
      action="https://docs.google.com/forms/d/e/1FAIpQLScxFMIL7IVDoCg7kOKt1dtq0W2VQzd4WuxKL5PL8_Wbf9T3rw/formResponse"
      method="POST"
      target="dummyFrame"
      style="display:none;"
    >
      <input type="hidden" name="entry.523271273" id="form-name" />
    </form>

    <iframe name="dummyFrame" style="display:none;"></iframe>
  </div>

  <script>
    const users = {
      joel: { password: "joel123", role: "student" },
      ali: { password: "ali456", role: "student" },
      sara: { password: "sara789", role: "student" },
      teacher: { password: "teach123", role: "admin" }
    };

    let currentUser = "";
    let currentRole = "";

    function login() {
      const userInput = document.getElementById("username").value.trim().toLowerCase();
      const passInput = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      if (users[userInput] && users[userInput].password === passInput) {
        currentUser = userInput;
        currentRole = users[userInput].role;
        errorMsg.textContent = "";
        document.getElementById("login-box").style.display = "none";

        if (currentRole === "student") {
          showStudentDashboard();
        } else if (currentRole === "admin") {
          showAdminPanel();
        }
      } else {
        errorMsg.textContent = "Incorrect username or password.";
      }
    }

    function showStudentDashboard() {
      document.getElementById("dashboard").style.display = "block";
      document.getElementById("student-name").textContent = currentUser;

      // Submit attendance to Google Form
      document.getElementById("form-name").value = currentUser;
      document.getElementById("attendance-form").submit();

      const now = new Date().toLocaleString();
      const logElem = document.getElementById("log");
      logElem.innerHTML = `<p><strong>${currentUser}</strong> attendance logged at ${now}</p>`;
    }

    function showAdminPanel() {
      document.getElementById("admin-panel").style.display = "block";

      // For now, just show local attendance logs in this session
      // In real app, admin can check Google Sheet manually or add backend later
      const adminLog = document.getElementById("admin-log");
      adminLog.innerHTML = "";

      // Could be enhanced by pulling data via API in future
      adminLog.innerHTML = `<p>Attendance records are saved in the connected Google Sheet.<br>Check it online for full logs.</p>`;
    }

    function joinZoom() {
      window.open("https://us05web.zoom.us/j/85772820738?pwd=a41FF2MAs6cvlSsovfJzzaG2Sh4gLP.1", "_blank");
    }

    function logout() {
      currentUser = "";
      currentRole = "";
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("admin-panel").style.display = "none";
      document.getElementById("login-box").style.display = "block";
      document.getElementById("log").innerHTML = "";
      document.getElementById("admin-log").innerHTML = "";
      document.getElementById("error-msg").textContent = "";
    }
  </script>

</body>
</html>
