<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coding Class Attendance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    #login-box, #main-content, #admin-dashboard {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4a90e2;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      margin-top: 12px;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    #attendance-log {
      max-height: 150px;
      overflow-y: auto;
      background: #e8f0fe;
      padding: 10px;
      margin-top: 20px;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<!-- Login -->
<div id="login-box">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username or Gmail" autocomplete="off" />
  <input type="password" id="password" placeholder="Password" autocomplete="off" />
  <button onclick="login()">Login</button>
  <p id="error-msg" class="error"></p>
</div>

<!-- Student Main -->
<div id="main-content" style="display:none;">
  <h2>Welcome, <span id="user-name"></span>!</h2>
  <p>Class: Coding (Every Monday 8:30 PM Lebanon / 6:30 PM UK)</p>
  <button onclick="submitAndJoin()">Join Zoom & Mark Attendance</button>

  <div id="attendance-log" style="display:none;">
    <h3>Attendance Log</h3>
  </div>

  <button onclick="logout()" style="margin-top:20px; background:#d9534f;">Logout</button>
</div>

<!-- Admin Dashboard -->
<div id="admin-dashboard" style="display:none;">
  <h2>Admin Dashboard</h2>
  <p><strong>Total attendance entries:</strong> <span id="attendance-count">Loading...</span></p>
  <p><strong>Last student joined:</strong> <span id="last-student">Loading...</span></p>
  <p>
    <a href="https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID/edit" target="_blank" rel="noopener noreferrer">
      View Full Attendance Sheet
    </a>
  </p>
  <button onclick="logout()" style="background:#d9534f;">Logout</button>
</div>

<script>
  // ==== CONFIG ====

  // Replace with your deployed Google Apps Script Web App URL:
  const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyhD1Wqj6z0toupvTI7w-xrpv6q8BtGpIeHe1N1_FjUi--gZrzK_amp8nQhjWPHompl/exec";

  // Replace with your Zoom link:
  const ZOOM_LINK = "https://us05web.zoom.us/j/85772820738?pwd=a41FF2MAs6cvlSsovfJzzaG2Sh4gLP.1";

  // Students and passwords (lowercase usernames)
  const students = {
    "joel": "joel123",
    "ali": "ali456",
    "maya": "maya789"
  };

  // Admin credentials
  const adminEmail = "mrkhalil2121@gmail.com";
  const adminPassword = "admin123"; // Change to your desired password

  // ==== END CONFIG ====

  let loggedInUser = "";

  function login() {
    const username = document.getElementById("username").value.trim().toLowerCase();
    const password = document.getElementById("password").value.trim();
    const errorEl = document.getElementById("error-msg");

    errorEl.textContent = "";

    if (username === adminEmail.toLowerCase() && password === adminPassword) {
      showAdminDashboard();
      loggedInUser = adminEmail;
      document.getElementById("login-box").style.display = "none";
      return;
    }

    if (students[username] && students[username] === password) {
      loggedInUser = username;
      document.getElementById("user-name").textContent = loggedInUser;
      document.getElementById("login-box").style.display = "none";
      document.getElementById("main-content").style.display = "block";
      document.getElementById("attendance-log").style.display = "block";
      return;
    }

    errorEl.textContent = "Incorrect username or password.";
  }

  function logout() {
    loggedInUser = "";
    document.getElementById("login-box").style.display = "block";
    document.getElementById("main-content").style.display = "none";
    document.getElementById("admin-dashboard").style.display = "none";
    document.getElementById("error-msg").textContent = "";
    document.getElementById("username").value = "";
    document.getElementById("password").value = "";
  }

  function submitAttendance(name) {
    fetch(WEB_APP_URL, {
      method: "POST",
      body: JSON.stringify({ name: name }),
      headers: { "Content-Type": "application/json" }
    })
    .then(res => res.text())
    .then(data => console.log("Attendance logged:", data))
    .catch(err => console.error("Error logging attendance:", err));
  }

  function addToAttendanceLog(name) {
    const log = document.getElementById("attendance-log");
    const now = new Date().toLocaleString();
    const entry = document.createElement("div");
    entry.textContent = `${name} joined at ${now}`;
    log.prepend(entry);
  }

  function submitAndJoin() {
    submitAttendance(loggedInUser); // Log attendance remotely
    addToAttendanceLog(loggedInUser); // Show on page
    window.open(ZOOM_LINK, "_blank"); // Open Zoom link
  }

  function showAdminDashboard() {
    document.getElementById("login-box").style.display = "none";
    document.getElementById("main-content").style.display = "none";
    const adminDash = document.getElementById("admin-dashboard");
    adminDash.style.display = "block";

    // Update admin dashboard info by fetching CSV data from Google Sheet (optional)
    const sheetId = "YOUR_SHEET_ID"; // Replace with your Sheet ID
    const sheetCSVUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv`;

    fetch(sheetCSVUrl)
      .then(res => res.text())
      .then(csvText => {
        const rows = csvText.trim().split("\n");
        const count = rows.length - 1;
        document.getElementById("attendance-count").textContent = count;

        if (count > 0) {
          const lastRow = rows[rows.length - 1].split(",");
          const lastName = lastRow[1] || "N/A"; // Timestamp is first col, name is second
          document.getElementById("last-student").textContent = lastName;
        } else {
          document.getElementById("last-student").textContent = "No attendance yet";
        }
      })
      .catch(() => {
        document.getElementById("attendance-count").textContent = "Error loading data";
        document.getElementById("last-student").textContent = "Error loading data";
      });
  }
</script>

</body>
</html>
