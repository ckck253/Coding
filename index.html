    #login-box h2 {

      color: #2b2d42;
    }

      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;

    }

      padding: 12px;
      background-color: #2b2d42;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

      text-align: center;

</head>
