<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coding Class Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
    }
    .container {
      max-width: 420px;
      margin: 60px auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: #4a90e2;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #357ac8;
    }
    .hidden {
      display: none;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .log {
      text-align: left;
      background: #f9f9f9;
      padding: 10px;
      margin-top: 20px;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
    }
    a {
      color: #4a90e2;
      text-decoration: none;
    }
  </style>
</head>
<body>
<div class="container" id="login-box">
  <h2>Login to Coding Class</h2>
  <input type="text" id="username" placeholder="Username or Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="error-msg" class="error"></p>
</div>

<div class="container hidden" id="student-box">
  <h2>Welcome, <span id="student-name"></span></h2>
  <p>Class: Every Monday 8:30 PM Lebanon / 6:30 PM UK</p>
  <button onclick="submitAndJoin()">Join Zoom & Mark Attendance</button>
  <div class="log" id="attendance-log"></div>
  <button onclick="logout()" style="background:#d9534f;">Logout</button>
</div>

<div class="container hidden" id="admin-box">
  <h2>Teacher Dashboard</h2>
  <p><strong>Total Attendance:</strong> <span id="attendance-count">Loading...</span></p>
  <p><strong>Last Joined:</strong> <span id="last-student">Loading...</span></p>
  <p>
    <a href="https://docs.google.com/spreadsheets/d/1bCqfbQB5esLYpYP7NBZKYDYP6xBsOdhhh-NUK9ORDNA/edit" target="_blank">Open Attendance Sheet</a>
  </p>
  <button onclick="submitAndJoin()">Join Zoom Class</button>
  <button onclick="logout()" style="background:#d9534f;">Logout</button>
</div>

<script>
  const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwVOybp6RfAePVq-r5xsbJotnoSzoMPNNRy_TKlCI8jAKGLEC6aNOCfA7ZawANGUMv9/exec";
  const ZOOM_LINK = "https://us05web.zoom.us/j/85772820738?pwd=a41FF2MAs6cvlSsovfJzzaG2Sh4gLP.1";
  const SHEET_ID = "1bCqfbQB5esLYpYP7NBZKYDYP6xBsOdhhh-NUK9ORDNA";

  const students = {
    "joel": "joel123",
    "ali": "ali456",
    "sara": "sara789"
  };

  const adminEmail = "mrkhalil2121@gmail.com";
  const adminPassword = "admin123";

  let loggedInUser = "";

  function login() {
    const user = document.getElementById("username").value.trim().toLowerCase();
    const pass = document.getElementById("password").value.trim();
    document.getElementById("error-msg").textContent = "";

    if (user === adminEmail.toLowerCase() && pass === adminPassword) {
      showAdmin();
      loggedInUser = adminEmail;
      document.getElementById("login-box").classList.add("hidden");
      return;
    }

    if (students[user] === pass) {
      loggedInUser = user;
      document.getElementById("student-name").textContent = user;
      document.getElementById("login-box").classList.add("hidden");
      document.getElementById("student-box").classList.remove("hidden");
      return;
    }

    document.getElementById("error-msg").textContent = "Invalid credentials.";
  }

  function logout() {
    location.reload();
  }

  function submitAndJoin() {
    fetch(WEB_APP_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name: loggedInUser })
    })
    .then(res => res.text())
    .then(() => {
      const log = document.getElementById("attendance-log");
      if (log && loggedInUser !== adminEmail) {
        const entry = document.createElement("div");
        entry.textContent = `${loggedInUser} joined at ${new Date().toLocaleString()}`;
        log.prepend(entry);
      }
      window.open(ZOOM_LINK, "_blank");
    })
    .catch(err => alert("Error logging attendance."));
  }

  function showAdmin() {
    document.getElementById("admin-box").classList.remove("hidden");
    fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split("\n");
        document.getElementById("attendance-count").textContent = rows.length - 1;
        const last = rows[rows.length - 1].split(",");
        document.getElementById("last-student").textContent = last[1] || "Unknown";
      })
      .catch(() => {
        document.getElementById("attendance-count").textContent = "Error";
        document.getElementById("last-student").textContent = "Error";
      });
  }
</script>

</body>
</html>
